{% extends 'admin/admin_index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/update_branch_post/{{ data.id }}">
    {% csrf_token %}
  <table width="200" border="1" class="table table-bordered">
   
    <tr>
      <th scope="row">Branch Name</th>
      <td>
      <input type="text" name="textfield" id="textfield" value="{{ data.branch_name }}" class="form-control" required/></td>
    </tr>
     <tr>
      <th scope="row">District</th>
      <td>
        <select name="select" id="select" class="form-control">
          <option value="kottayam"{% if data.district == 'kottayam' %}selected{% endif %}>kottayam</option>
          <option value="wayanad"{% if data.district == 'wayanad' %}selected{% endif %}>wayanad</option>
          <option value="kollam"{% if data.district == 'kollam' %}selected{% endif %}>kollam</option>
          <option value="kannur"{% if data.district == 'kannur' %}selected{% endif %}>kannur</option>
      </select></td>
    </tr>
    <tr>
      <th scope="row">Place</th>
      <td>
      <input type="text" name="textfield2" id="textfield2" value="{{ data.place }}" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">Post</th>
      <td>
      <input type="text" name="textfield3" id="textfield3" value="{{ data.post }}" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">Pin</th>
      <td>
      <input type="tel" name="textfield4" id="textfield4" pattern="[0-9]{6}" value="{{ data.pin }}" class="form-control" required  /></td>
    </tr>
    <tr>
      <th scope="row">Contact</th>
      <td>
      <input type="tel" name="textfield5" id="textfield5" pattern="[0-9]{10}" value="{{ data.contact }}" class="form-control" required  /></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td>
      <input type="email" name="textfield6" id="textfield6" pattern ="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" value="{{ data.email }}" class="form-control" readonly  /></td>
    </tr>
    <tr>
        <th colspan="2" scope="row"><div align="center"><input type="submit" name="button" id="button" value="UPDATE" class="btn btn-primary" /></div></th>
    </tr>
  </table>
</form>
</body>
</html>

{% endblock %}
