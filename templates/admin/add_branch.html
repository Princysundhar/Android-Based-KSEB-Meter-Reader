{% extends 'admin/admin_index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<h3 style="text-align: center;font-family: Calibri">BRANCH MANAGEMENT</h3>
<form id="form1" name="form1" method="post" action="/add_branch_post">
    {% csrf_token %}
  <table width="200" border="1" class="table table-bordered">
   
    <tr>
      <th scope="row">Branch Name</th>
      <td>
      <input type="text" name="textfield" id="textfield" class="form-control" required /></td>
    </tr>
{#      <tr>#}
{#      <th scope="row">District</th>#}
{#      <td><label for="textfield"></label>#}
{#      <input type="text" name="textfield7" id="textfield" /></td>#}
{#    </tr>#}
     <tr>
      <th scope="row">District</th>
      <td>
        <select name="select" id="select" class="form-control">
          <option value="kottayam">kottayam</option>
          <option value="wayanad">wayanad</option>
          <option value="kollam">kollam</option>
           <option value="kannur">kannur</option>
      </select></td>
    </tr>
    <tr>
      <th scope="row">Place</th>
      <td>
      <input type="text" name="textfield2" id="textfield2" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">Post</th>
      <td>
      <input type="text" name="textfield3" id="textfield3" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">Pin</th>
      <td>
      <input type="tel" name="textfield4" id="textfield4" class="form-control" pattern="[0-9]{6}"  required /></td>
    </tr>
    <tr>
      <th scope="row">Contact</th>
      <td>
      <input type="tel" name="textfield5" id="textfield5" pattern="[0-9]{10}" class="form-control" required /></td>
    </tr>
    <tr >
      <th scope="row">Email</th>
      <td>
      <input type="email" name="textfield6" id="textfield6" class="form-control" pattern ="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required /></td>
    </tr>
    <tr>
        <th colspan="2" scope="row"><div align="center"><input type="submit" name="button" id="button" value="ADD" class="btn btn-primary" /></div></th>
    </tr>
  </table>
</form>
</body>
</html>

{% endblock %}
