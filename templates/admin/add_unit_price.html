{% extends 'admin/admin_index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<h3 style="text-align: center;font-family: Calibri">UNIT PRICE MANAGEMENT</h3>
<form id="form1" name="form1" method="post" action="/add_unit_price_post">
    {% csrf_token %}
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <th scope="row">Connection </th>
      <td>
        <select name="select" id="select" class="form-control">
          <option value="Domestic">Domestic</option>
          <option value="Non Domestic">Non Domestic</option>
      </select></td>
    </tr>
    <tr>
      <th scope="row">Unit From</th>
      <td>
      <input type="text" name="textfield" id="textfield" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">Unit To</th>
      <td>
      <input type="text" name="textfield2" id="textfield2" class="form-control" required  /></td>
    </tr>
    <tr>
      <th scope="row">Amount</th>
      <td>
      <input type="text" name="textfield3" id="textfield3" min="100"  class="form-control" required  /></td>
    </tr>
    <tr>
      <th scope="row">Last Updated</th>
      <td>
      <input type="date" name="textfield4" id="textfield4"  class="form-control" required  /></td>
    </tr>
    <tr>
        <th colspan="2" scope="row"><div align="center"><input type="submit" name="button" id="button" value="ADD" class="btn btn-primary" /></div></th>
    </tr>
  </table>
</form>
</body>
</html>


{% endblock %}
