{% extends 'kseb_branch/kseb_index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="200" border="1" class="table table-bordered">
    <tr style="background-color: #0b6bd3;color: black">
      <th scope="row">Sl.No</th>
      <td>Area Name</td>
      <td>&nbsp;</td>
    </tr>
      {% for i in data %}
    <tr>
      <th>{{ forloop.counter }}&nbsp;</th>
      <td>&nbsp;{{ i.area_name }}</td>
      <td><a href="/delete_area/{{ i.id }}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a></td>
    </tr>
      {% endfor %}
  </table>
</form>
</body>
</html>

{% endblock %}
