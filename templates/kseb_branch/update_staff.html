{% extends 'kseb_branch/kseb_index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form action="/update_staff_post/{{ data.id }}" method="post" enctype="multipart/form-data" name="form1" id="form1">
{% csrf_token %}
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <th scope="row">Name</th>
      <td>
      <input type="text" name="textfield" id="textfield" value="{{ data.name }}" class="form-control" required /></td>
    </tr>
        <tr>
      <th scope="row">photo</th>
      <td>
        <input type="file" name="fileField" id="fileField" class="form-control" />
          <img src="{{ data.photo }}" width="100px" height="100px" alt=""/>
      </td>

    </tr>
    <tr>
      <th scope="row">Gender</th>
      <td>
          <input type="radio" name="RadioGroup1" value="Male" id="RadioGroup1_0"
                {% if data.gender == 'Male' %}checked{% endif %}
          />Male</label>
        <br />

          <input type="radio" name="RadioGroup1" value="Female" id="RadioGroup1_1"
                    {% if data.gender == 'Female' %}checked{% endif %}/>Female
        <br />
      </td>
    </tr>
    <tr>
      <th scope="row">Age</th>
      <td>
      <input type="text" name="textfield2" id="textfield2" min="25" max="50" value="{{ data.age }}" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">Place</th>
      <td>
      <input type="text" name="textfield3" id="textfield3" value="{{ data.place }}" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">Post</th>
      <td>
      <input type="text" name="textfield4" id="textfield4" value="{{ data.post }}" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">Pin</th>
      <td>
      <input type="tel" name="textfield5" id="textfield5" pattern="[0-9]{6}" value="{{ data.pin }}" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td>
      <input type="email" name="textfield6" id="textfield6" attern ="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" value="{{ data.email }}" class="form-control" readonly /></td>
    </tr>
    <tr>
      <th scope="row">Contact</th>
      <td>
      <input type="tel" name="textfield7" id="textfield7" pattern="[0-9]{10}" value="{{ data.contact }}" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">Salary</th>
      <td>
      <input type="text" name="textfield8" id="textfield8" max="10000" value="{{ data.salary }}" class="form-control" required /></td>
    </tr>

    <tr>
        <th colspan="2" scope="row"><div align="center"><input type="submit" name="button" id="button" value="UPDATE" class="btn btn-primary" /></div></th>
    </tr>
  </table>
</form>
</body>
</html>


{% endblock %}
