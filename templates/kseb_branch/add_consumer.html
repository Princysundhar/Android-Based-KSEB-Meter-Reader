{% extends 'kseb_branch/kseb_index.html' %}
{% block body %}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>

<body>
<form id="form1" name="form1" method="post" action="/add_consumers_post">
{% csrf_token %}
  <table width="200" border="1" class="table table-bordered">
    <tr>
      <th scope="row">Area</th>
      <td>
        <select name="select" id="select" class="form-control">
            {% for i in data %}
                <option value="{{ i.id }}">{{ i.area_name }}</option>
            {% endfor %}
      </select></td>
    </tr>
    <tr>
      <th scope="row">Consumer No</th>
      <td>
      <input type="text" name="textfield" id="textfield" class="form-control" required /></td>
    </tr>
        <tr >
      <th scope="row">Connection type</th>
      <td>
        <select name="select1" id="select1" class="form-control">
          <option value="Domestic">Domestic</option>
          <option value="Non Domestic">Non Domestic</option>
      </select></td>
    </tr>
      <th scope="row">Name</th>
      <td>
      <input type="text" name="textfield3" id="textfield3" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">Gender</th>
      <td>
          <input type="radio" name="RadioGroup1" value="male" id="RadioGroup1_0" />
          Male


          <input type="radio" name="RadioGroup1" value="female" id="RadioGroup1_1" />
          Female

      </td>
    </tr>
    <tr>
      <th scope="row">Place</th>
      <td>
      <input type="text" name="textfield4" id="textfield4" class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">Post</th>
      <td>
      <input type="text" name="textfield5" id="textfield5"class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">Pin</th>
      <td>
      <input type="tel" name="textfield6" id="textfield6" class="form-control"pattern="[0-9]{6}"  required /></td>
    </tr>
    <tr>
      <th scope="row">Email</th>
      <td>
      <input type="email" name="textfield7" id="textfield7" pattern ="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"  class="form-control" required /></td>
    </tr>
    <tr>
      <th scope="row">Contact</th>
      <td>
      <input tel="text" name="textfield8" id="textfield8" pattern="[0-9]{10}" class="form-control" required /></td>
    </tr>
    
    <tr>
        <th colspan="2" scope="row"><div align="center"><input type="submit" name="button" id="button" value="ADD" class="btn btn-primary" /></div></th>
    </tr>
  </table>
</form>
</body>
</html>
{% endblock %}
